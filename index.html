<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Progress Report Dates:</h1>
    <div>
      Start Date:
      <input id="start_date" type="date">
    </div>
    <div>
      End Date:
      <input id="end_date" type="date">
    </div>
    <div>
      1st Percentage:
      <input id="first_percent" type="number" value="25">
    </div>
    <div>
      2nd Percentage:
      <input id="second_percent" type="number" value="45">
    </div>
    <div>
      3rd Percentage:
      <input id="third_percent" type="number" value="75">
    </div>
    <div>
      1st Date:
      <br>
      <span id="first_output"></span>
      <br>
      <br>
    </div>
    <div>
      2nd Date:
      <br>
      <span id="second_output"></span>
      <br>
      <br>
    </div>
    <div>
      3rd Date:
      <br>
      <span id="third_output"></span>
      <br>
      <br>
    </div>
    <div>
      <button id="btn">Go</button>
    </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
